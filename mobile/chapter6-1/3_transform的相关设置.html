<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		padding: 100px;
	}
	#div {
		height: 100px;
		background: red;
		transform: rotate(30deg);
	}
</style>
<script type="text/javascript">
/*
	element.transform = {
		rotate: 40,
		scale: 200,
		skew:
		translate	
	}
	console.log(element.transform.rotate);

	如果要获取transform相关的属性，那transform相关的设置 也必须是通过该方法设置的
*/
function cssTransform(element, attr, val){
	if(!element.transform){
		element.transform = {};
	}	
	if(typeof val == "undefined"){ 
		if(!element.transform[attr]){ //代表没有通过此方法设置transform，那我们就返回默认值
			switch(attr){
				case "scale":
				case "scaleX":
				case "scaleY":
				case "scaleZ":
					element.transform[attr] = 100;
					break;
				default:
					element.transform[attr] = 0;	
			}
		} 
		return element.transform[attr];
	} else {
		console.log("设置");
	}
}
window.onload = function(){
	var div = document.querySelector('#div');
	//console.log(getComputedStyle(div)["transform"]);
	//cssTransform(div, "rotate", 30);
	console.log(cssTransform(div, "rotate"));
};
</script>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
