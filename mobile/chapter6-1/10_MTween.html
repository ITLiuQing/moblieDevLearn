<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		padding: 100px;
	}
	#div {
		height: 100px;
		background: red;
	}
</style>
<script type="text/javascript" src="js/m.Tween2.js"></script>
<script type="text/javascript">
window.onload = function(){
	var div = document.querySelector('#div');
	div.addEventListener('touchend', function(e) {
		css(div,"rotate",45);
		console.log(css(div,"rotate"));
	});
};
</script>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
